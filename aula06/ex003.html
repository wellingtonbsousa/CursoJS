    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
        // Number.parseInt para Inteiros (ou só parseInt)
        // Number.parseFloat para Reais (ou só parseFloat)
        // Number para o JS escolher
        var n1 = Number(window.prompt('Digiete um número:'))
        var n2 = Number(window.prompt('Digiete outro número:'))

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // TemplateString (utiliza crase)
    </script>
